{% extends 'layout.html' %} {% block head%} {% parent%}
<link rel="stylesheet" href="/public/css/cms.blog.css">
<link rel="stylesheet" href="/public/css/monokai-sublime.css"> {%endblock%} {% block content %} {% include 'slide.html'%}
<div class="editMark" id="editMark">
    <div class="left">
        <header>
            <input type="text" value="{{blogTitle}}" id="markTitle" placeholder="请输入文章标题">
            <input type="hidden" id="blogId" value="{{blogId}}">
        </header>
        <nav>
            <div class="handleArea">
                <abbr title="粗体" id="boldSet">
                    <i class="iconfont icon-icon-test"></i>
                </abbr>
                <abbr title="斜体" id="xieSet">
                    <i class="iconfont icon-xieti"></i>
                </abbr>
                <abbr title="超链接" id="httpSet">
                    <i class="iconfont icon-iconchaolianjie"></i>
                </abbr>
                <abbr title="图片" id="imgSet">
                    <i class="iconfont icon-font29"></i>
                </abbr>
                <abbr title="表格" id="tableSet">
                    <i class="iconfont icon-biaoge"></i>
                </abbr>
            </div>
            <div class="saveArea">
                <abbr title="预览" id="previewSet" data-show="false">
                    <i class="iconfont icon-shuanglan"></i>
                </abbr>
                <abbr title="全屏" id="fullScreen">
                    <i class="iconfont icon-icwindowzoom48px"></i>
                </abbr>
                <abbr title="退出全屏" id="exitFullScreen" style="display:none;">
                    <i class="iconfont icon-tuichuquanping"></i>
                </abbr>
                <abbr title="保存" id="saveMd">
                    <i class="iconfont icon-baocun"></i>
                </abbr>
                <abbr title="发布更新" id="refreshMd">发布</abbr>
            </div>
        </nav>
        <article>
            <textarea id="editArea">{{content}}</textarea>
        </article>
    </div>
    <div class="right none">
        {{html}}
    </div>
</div>

{% endblock %} {% block script%} {% parent %}
<script src="/public/js/highlight.pack.js"></script>
<script src="/public/js/cms.blog.js"></script>
{% endblock%}
